<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta name="google-signin-clientid" content="919255380022-ru8qm5jqe3nucmqeoa236g6vl2jukstp.apps.googleusercontent.com" />
        <meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.login" />
        <meta name="google-signin-cookiepolicy" content="single_host_origin" />
        <meta name="google-signin-callback" content="signinCallback" />
        <meta name="google-signin-accesstype" content="online" />

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.2.24/angular-route.min.js"></script>
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>
        <script src="lib/angulartics.js"></script>
        <script src="lib/angulartics-ga.js"></script>
        <script src="https://apis.google.com/js/client:platform.js" async defer> </script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse" role="navigation" ng-controller="NavbarController">
            <div class="navbar-header">
                <a class="navbar-brand">GAR PR</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{active: $route.current.activeTab == 'rankings'}">
                        <a ng-href="#/{{regionService.region}}/rankings">Rankings</a>
                    </li>
                    <li ng-class="{active: $route.current.activeTab == 'players'}">
                        <a ng-href="#/{{regionService.region}}/players">Players</a>
                    </li>
                    <li ng-class="{active: $route.current.activeTab == 'tournaments'}">
                        <a ng-href="#/{{regionService.region}}/tournaments">Tournaments</a>
                    </li>
                    <li ng-class="{active: $route.current.activeTab == 'headtohead'}">
                        <a ng-href="#/{{regionService.region}}/headtohead">Head-to-Head</a>
                    </li>
                    <li ng-class="{active: $route.current.activeTab == 'about'}">
                        <a ng-href="#/about">About</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" ng-controller="UserController">
                        <a class="dropdown-toggle">
                            {{userService.loggedIn ? userService.email : 'Login'}}
                            <span class="caret"></span>
                        </a>
                        <ul id="login-menu" class="dropdown-menu" role="menu">
                            <li ng-show="userService.loggedIn" ng-click="googleLogOut()"><a href="javascript:void(0)">Logout</a></li>
                            <li ng-hide="userService.loggedIn">
                                <a href="javascript:void(0)" ng-click="googleLogIn()">Log in with Google</a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown" ng-hide="$route.current.activeTab == 'about'">
                        <a class="dropdown-toggle" style="text-transform: capitalize">
                            {{regionService.region}} 
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="r in regionService.regions" style="text-transform: capitalize"><a ng-href="#/{{r}}/{{$route.current.activeTab}}">{{r}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
        <div ng-view></div>
    </body>
</html>

<script>

            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
